<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>CookieClicker</title>
</head>
<body>
  <div class="cake">
    <p class="cake__info">Liczba ulepionych ciastowych kul: 
      <span class="cake__count">0</span>
    </p>

    <p class="flour">Ilość mąki: 
      <span class="flour__info">100kg</span>
    </p>

    <div class="progress-bar">
      <span class="progress-bar-fill" style="width: 0%;"></span>
    </div>

    <div>
      <button class="cake__button">Ulep Ciasto</button>

      <span class="cake__button-info hidden">Za mało mąki</span>
    </div>

    <div class="cookies-table">
    </div>
    <p>Liczba ulepionych ciastek: <span class="cookies-table__count">0</span></p>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
